<!DOCTYPE html>

    <title>OpenQASM 2.0 sandbox</title>
    <script src="index.js"></script>

  <body>
    <form>
      <textarea id="source">
OPENQASM 2.0;

h q[0];
cx q[0], q[1];</textarea
      >
      <button id="run" type="button" onclick="SandBox.run()" disabled>
        Run
      </button>
    </form>
    <pre id="output"></pre>
